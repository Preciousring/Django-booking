{% extends 'base.html' %}

{% block content %}
<section class="vh-100 login-section"
         style="background: linear-gradient(90deg, rgba(9,52,56,1) 0%, rgba(9,111,121,1) 35%, rgba(0,212,255,1) 100%)">
    <div class="container py-5 h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fas fa-user"></span>
                    </div>
                    <h3 class="text-center mb-4">Connexion</h3>
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.username}}
                        </div>
                        <div class="form-group d-flex">
                            {{form.password}}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
